<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- FONT AWASOME -->
    <script src="https://kit.fontawesome.com/ff8333465c.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    <title>Tela de login interativa</title>
</head>
<body>

    <div class="container">

        <main class="conteudo">

            <!-- FORMULÁRIOS -->
            <div class="conteudo__formularios">

                <!-- ÁREA DO LOGIN -->
                <div class="conteudo__login conteudo__box">

                    <h2>Sign In To Developer</h2>

                    <!-- ICONES DE REDES SOCIAIS -->
                    <div class="conteudo__redesSociais">

                        <a href="#" class="redesSociais__icone">
                            <i class="fab fa-facebook-f"></i>  
                        </a>

                        <a href="#" class="redesSociais__icone">
                            <i class="fab fa-google-plus-g"></i>
                        </a>

                        <a href="#" class="redesSociais__icone">
                            <i class="fab fa-linkedin-in"></i>
                        </a>

                    </div>

                    <p>or use your email account:</p>

                    <!-- FORMULÁRIO DE LOGIN -->
                    <form action="#" class="conteudo__formulario conteudo__formularioLogin" autocomplete="on">

                        <!-- EMAIL -->
                        <div class="conteudo__inputBox">

                            <label for="email">
                                <i class="far fa-envelope icon-modify"></i>
                            </label>

                            <input type="email" name="email" id="email" minlength="10" maxlength="30" placeholder="Email" autocomplete="email" required>

                        </div>

                        <!-- SENHA -->
                        <div class="conteudo__inputBox">

                            <label for="senha">
                                <i class="fas fa-lock icon-modify"></i>
                            </label>

                            <input type="password" name="senha" id="senha" minlenght="8" maxlength="20" autocomplete="current-password" placeholder="Password" required>

                        </div>

                        <a href="#">Forgot your password?</a>

                        <p>Don't have an account? <a href="#" class="openLoginMobile">Register</a></p>

                        <button type="submit">Sing In</button>

                    </form>

                </div>

                <!-- ÁREA DO CADASTRO -->
                <div class="conteudo__cadastro conteudo__box">

                    <h2>Create Account</h2>

                    <!-- ICONES DE REDES SOCIAIS -->
                    <div class="conteudo__redesSociais">

                        <a href="#" class="redesSociais__icone">
                            <i class="fab fa-facebook-f"></i>  
                        </a>

                        <a href="#" class="redesSociais__icone">
                            <i class="fab fa-google-plus-g"></i>
                        </a>

                        <a href="#" class="redesSociais__icone">
                            <i class="fab fa-linkedin-in"></i>
                        </a>

                    </div>

                    <p>or use your email for registration:</p>

                    <!-- FORMULÁRIO DE LOGIN -->
                    <form action="#" class="conteudo__formulario conteudo__formularioCadastro" autocomplete="on">

                        <!-- NOME -->
                        <div class="conteudo__inputBox">

                            <label for="name">
                                <i class="far fa-user icon-modify"></i>
                            </label>

                            <input type="text" name="name" id="name" minlength="5" maxlength="30" placeholder="Name" autocomplete="username" required>

                        </div>

                        <!-- EMAIL -->
                        <div class="conteudo__inputBox">

                            <label for="emailCadastro">
                                <i class="far fa-envelope icon-modify"></i>
                            </label>

                            <input type="email" name="emailCadastro" id="emailCadastro" minlength="10" maxlength="30" placeholder="Email" autocomplete="email" required>

                        </div>

                        <!-- SENHA -->
                        <div class="conteudo__inputBox">

                            <label for="senhaCadastro">
                                <i class="fas fa-lock icon-modify"></i>
                            </label>

                            <input type="password" name="senhaCadastro" id="senhaCadastro" minlenght="8" maxlength="20" autocomplete="current-password" placeholder="Password" required>

                        </div>

                        <p>Already have an account? <a href="#" class="openRegisterMobile">Login</a></p>

                        <button type="submit">Sing Up</button>

                    </form>

                </div>

            </div>

                </div>

            </div>  -->

        </main>

    </div>

    <script defer src="assets/js/script.js"></script>

</body>
</html>
